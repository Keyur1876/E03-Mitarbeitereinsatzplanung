<!-- nav.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MitarbeiterEinsatzPlanung</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav" *ngIf="loggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard">Employee Dashboard</a>
      </li>
      <!-- Add other navigation links as needed -->
    </ul>

    <div class="dropdown" *ngIf="loggedIn">
      <a class="dropdown-toggle text-light">Welcome user</a>
      <div class="dropdown-menu">
        <a class="dropdown-item">Edit Profile</a>
      </div>
    </div>

    <div class="d-flex align-items-center ms-auto">
      <!-- Login form -->
      <form *ngIf="!loggedIn" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2"
          type="text"
          placeholder="Username"
          required
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2"
          type="password"
          placeholder="Password"
          required
        />
        <button
          class="btn btn-outline-light mx-2"
          type="submit"
          style="border-color: white; color: white;"
        >
          Login
        </button>
      </form>

      <!-- Logout button visible only after login -->
      <button *ngIf="loggedIn" class="btn btn-outline-light" (click)="logout()"
        style="border-color: white; color: white;">Logout</button>
    </div>
  </div>
</nav>
